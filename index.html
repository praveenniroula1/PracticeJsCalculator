<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Calculator App" content="Calculator App" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator App</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="calculator">
        <div class="title">
          <h1>Let's calculate:</h1>
        </div>
        <div class="display">0.00</div>
        <div class="btn-area">
          <div class="btn-AC">AC</div>
          <div class="btn-C">C</div>
          <div class="btn-div">/</div>
          <div class="btn-multi">*</div>
          <div class="btn-nine">9</div>
          <div class="btn-eight">8</div>
          <div class="btn-seven">7</div>
          <div class="btn-plus">+</div>
          <div class="btn-six">6</div>
          <div class="btn-five">5</div>
          <div class="btn-four">4</div>
          <div class="btn-minus">-</div>
          <div class="btn-three">3</div>
          <div class="btn-two">2</div>
          <div class="btn-one">1</div>
          <div class="btn-ans">=</div>
          <div class="btn-dot">.</div>
          <div class="btn-zero">0</div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
